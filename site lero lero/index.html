<body>
    <header>
        <div class="container">
            <h1>Testando umas paradas ai</h1>

        <div class="container">
            <h2>Formulários de Teste</h2>
            <p> SLASLASLA</p>
            <section id="login">
                <h2>teste de login</h2>
                <form action="login">
                    <input type="text" id="t1" name="teste1" placeholder="Digite o seu nome..."> <br>
                    <input type="password" id="t2" name="teste2" placeholder="Digite sua senha...">

            </section>
            
            <section id="escolha">
                <h2>Múltipla escolha</h2>
                <form action="escolha">

                </form>
            </section>
            
            <section id="date">
                <form action="date">
                    <h2>Escolha uma data</h2>
                    <input type="date" id="data" name="data">
                </form>
            </section>
            
            <section id="alternativas">
                <h2>Escolha as alternativas corretas</h2>
                <form action="alternativas">
                    <input type="checkbox" id="alt1" name="quest5" value="Alt1">
                    <label for="alt1">Alternativa 1</label><br>
                    <input type="checkbox" id="alt2" name="quest5" value="Alt2">
                    <label for="alt2">Alternativa 2</label><br>
                    <input type="checkbox" id="alt3" name="quest5" value="Alt3">
